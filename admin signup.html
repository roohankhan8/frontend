<p ><a  class ="links" href="student_signup.html"> Student</a>  |  <a href="Teacher_signup.html">Teacher</b>  |  <a href="judge signup.html">Judge</a>  |  <a href="mentor signup.html">Mentor</a>  |  <b>Admin</b></p>
