
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-------------- navigatio bar start---------- -->
        <nav class="navbars">
        <div class="container-fluid-nav text-center">
        <h5>My Profile</h5>
        </div> 
        </nav>
  <!-------------- navigatio bar ends-----------------> 
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="./icons/profile-user.png">
                <span class="font-weight-bold">Username</span>
                <span class="text-black-50">user123@gail.com</span>
           </div>
        </div>
        <div class="col-md-8 ">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-center">Profile </h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="First name" value=""></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="Last name"></div>
                </div>
                <div class="row mt-3">
                      <div class="col-md-12"><label class="labels">Gender</label><input type="text" class="form-control" placeholder="Enter gender" value=""></div>
                      <div class="col-md-12"><label class="labels">Email Id</label><input type="text" class="form-control" placeholder="Enter email id" value=""></div>
                      <div class="col-md-12"><label class="labels">Institute Name:</label><input type="text" class="form-control" placeholder="Enter institute name" value=""></div>
                      <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="Enter contact number" value=""></div>
               </div> </div>
                <!-- Buttons-->
      
  <div class="container">
  <div class="row">
    <div class="col-6 d-flex align-items-center justify-content-start">
            <button class="btn btn-primary profile-button" type="button">Go Back</button>
     
    </div>
    <div class="col-6 d-flex align-items-center justify-content-end">

    <button class="btn btn-primary profile-button" type="button">Save Profile</button>
    </div>
  </div></div> <br> <br>
  <!-- Buttons ends-->
       

</div>
</body>
</html>
